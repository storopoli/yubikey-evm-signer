name: Build and upload binaries to release

on:
  push:
    tags:
      - "v*"

permissions: {}

jobs:
  github:
    name: Publish Release on GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Upload binary to release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1

  cratesio:
    name: Publish ${{ matrix.package }} to Crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        package:
          - yubikey-evm-signer-core
          - yubikey-evm-signer-wasm
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@fcf085fcb4b4b8f63f96906cd713eb52181b5ea4 # stable

      - name: Publish to crates.io
        run: cargo publish -p ${{ matrix.package }} # zizmor: ignore[use-trusted-publishing]
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  npm:
    name: Publish Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@fcf085fcb4b4b8f63f96906cd713eb52181b5ea4 # stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0 # zizmor: ignore[cache-poisoning]
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build WASM package
        # --no-opt skips wasm-opt which doesn't support bulk-memory ops from Rust 2024 edition
        run: wasm-pack build crates/signer-wasm --target web --release --no-opt --out-dir ../../packages/npm/dist --out-name yubikey_evm_signer_wasm

      - name: Install dependencies
        working-directory: packages/npm
        run: npm ci

      - name: Publish to NPM
        working-directory: packages/npm
        run: npm publish --provenance --access public # zizmor: ignore[use-trusted-publishing]
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
